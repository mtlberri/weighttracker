<!DOCTYPE html>
<html lang="en" ng-app="weighttrackerApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="icons/favicon.ico">

    <title>Weight Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
    <!-- My personal CSS for weighttracker -->
    <link href="css/weighttracker.css" rel="stylesheet">


  </head>

  <body ng-controller="weighttrackerController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Weight Tracker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>




          <div class="navbar-right">
            <span id="user_name_navbar" style="color: #777;">Please Sign in </span>
            <span style="color: #777;">( </span>
              <a id="sign_in_out" href="#" style="color: #777;" onclick="firebase.auth().signOut();"></a>
            <span style="color: #777;"> )</span>
            <img id="userPhoto" src="images/default_user.png" alt="User photo" class="img-circle" style="width:40px;height:40px;margin:5px;">
          </div>





        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <!-- Intro -->
      <div class="starter-template">
        <h1>Keep Track Of Your Weight</h1>
        <p class="lead">Use this app to simply keep track of your weight evolution. <br>The objective being for you to secure a healthy body weight and help you meet your objectives.</p>
      </div>


      <!-- START Weight user input Division -->
      <div class="user-input-area">
        <form class="form-inline" ng-submit="checkInWeight()"> 
          <div class="form-group"> 
            <label for="weightInputField">Weight:</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="E.g.: 155" ng-model="weightInput" id="weightInputField">
              <div class="input-group-addon">lbs</div>
            </div>
          </div>
          <!-- Submit Form with Button -->
          <button type="submit" class="btn btn-primary">Check In</button>
        </form>
      </div>
      <!-- END Weight user input Division -->

      <!-- CHART -->
      <canvas id="WeightChart" height="100"></canvas>


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- jquery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBWLb_cgkjC9Om-aZZ6SOt7mMZ01k-YnY8",
        authDomain: "weighttracker-56948.firebaseapp.com",
        databaseURL: "https://weighttracker-56948.firebaseio.com",
        projectId: "weighttracker-56948",
        storageBucket: "weighttracker-56948.appspot.com",
        messagingSenderId: "159533388950"
      };
      firebase.initializeApp(config);
    </script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- Moment -->
    <script src="node_modules/moment/moment.js"></script>
    <!-- Chart.js -->
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <!-- My WeighTracker JavaScript Code -->
    <script src="js/weighttracker.js"></script>


  </body>
</html>
